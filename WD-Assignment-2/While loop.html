<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript While Loop</h1>

        <p id = "demo"></p>

        <script>
            let text = " ";
            let i = 0;
            while(i < 10)
            {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
