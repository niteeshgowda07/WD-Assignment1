<!DOCTYPE html>
<html>
    <body>

        <h1>For loop for squaring</h1>

        <script>
            for(var i=1; i<10; i++)
            {
                let a=i*i;
                document.write("Squared Value of " +i+ " is " +a+ "<br>");
            }
        </script>
    </body>
</html>
