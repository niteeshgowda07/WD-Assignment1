<!DOCTYPE html>
<html>
    <body>

        <h1>Greatest of Two numbers</h1>

        <script>
            function greatest(num1, num2)
            {
                if(num1 > num2)
                    return num1;
                else
                    return num2;
            }

            var a=prompt("Enter value 1 = ");
            var b=prompt("Enter value 2 = ");

            var result = greatest(a,b);
            document.write("The greatest number is " +result);
            
        </script>
    </body>
</html>
