<!DOCTYPE html>
<html>
    <body>
        <h1>CONDITIONAL STATEMENTS: Switch</h1>

        <p id = "demo"></p>

        <script>
            let x = 1;

            switch (x) 
            {
                case 0:
                    text = "Off";
                    break;
                case 1:
                    text = "On";
                    break;
                default:
                    text = " No value found ";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
