<!DOCTYPE html>
<html>
    <body>
        <h1>CONDITIONAL STATEMENTS: If-else</h1>
        <p id = "sample"></p>
        <script>
            let a = prompt("Enter the first value: ");
            let b = prompt("Enter the second value: ");
            let c;
            if(a>b)
            {
                c = a + " is greater"
            }
            else
            {
                c = b + " is greater"
            }
            document.write(c);
        </script>
    </body>
</html>
